<!DOCTYPE html>

<html>
  
  <head>
     
   <title>Calculator</title>
 
<link rel="stylesheet" type="text/css" href=cal1.css> 
 </head>
   
 <body>
    
    <div id='calc-contain'>
  
   
       <form name="calculator">
            

            <input type="text" name="answer" />
    
        <br>
  <input class="but" type="button" value=" c " onclick="calculator.answer.value = ''" />
<input class="but" type="button" value=" + " onclick="calculator.answer.value += '+'" />
<input class="but" type="button" value=" % " onclick="calculator.answer.value += '%'" />
<input class="but" type="button" value=" B " onclick="calculator.answer.value += 'B'" />
</br>
<input class="but" type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
 <input class="but" type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
      
      <input class="but" type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
<input class="but" type="button" value=" / " onclick="calculator.answer.value += '/'" />
</br>
 <input class="but" type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
  
          <input class="but" type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
      
      <input class="but" type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
        
    <input class="but" type="button" value=" * " onclick="calculator.answer.value += '*'" />
</br>
<input class="but" type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
 
           <input class="but" type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
         
   <input class="but" type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
         
   <input class="but" type="button" value=" - " onclick="calculator.answer.value += '-'" />
     
       <br/>
<input class="but" type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
 <input class="but" type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
<br/>
</form>
    
      <div id="agh">
      
     
       </div>
      
  </div>
  
  </body>

</html>
